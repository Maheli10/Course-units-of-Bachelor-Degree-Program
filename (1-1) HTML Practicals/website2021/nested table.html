<html>

        <table border="15" style="border:15px solid red; background-color: red; margin-top: 250px; margin-bottom: auto; margin-left: 600px;margin-right: auto;">
            <tr><td>
                <table border="15" style="border:15px solid rgb(0, 255, 8); background-color: rgb(0, 255, 72);">
                    <tr><td>
                        <table border="15" style="border:15px solid rgb(179, 255, 0); background-color: rgb(179, 255, 0)";>
                        <tr><td>
                        </td></tr></table>
                    </td></tr></table>
                </td></tr></table>
    </body>
</html>
