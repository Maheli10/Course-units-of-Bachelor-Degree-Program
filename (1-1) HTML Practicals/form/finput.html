<!DOCTYPE html>
<html>
<body>

<h2>The input Element</h2>

<form>
  <label for="fname">First name:</label><br> <!-- The default value for size is 20. -->
  <input type="text" id="fname" name="fname"><br><br> <!-- readonly disabled size="50" -->
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
  <input type="submit" value="Submit">   <!-- placeholder="123-45-678" required -->
</form>
